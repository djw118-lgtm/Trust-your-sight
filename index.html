<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Your Sight</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      padding: 0 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #22c55e;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      font-weight: 400;
      color: #fbbf24;
      margin-bottom: 40px;
    }
    .cta-btn {
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-btn:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Trust Your Sight</h1>
    <h2>Trust Your Future</h2>
    <button class="cta-btn" onclick="startApp()">Get Started</button>
  </div>

  <footer>
    ⚠️ Demo only — no real diagnosis or payment.  
  </footer>

  <script>
    function startApp() {
      window.location.href = "Vision.html";
    }
  </script>
</body>
</html>
