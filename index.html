<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Your Sight - Educational Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1a202c;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
        }
        .content {
            padding: 24px;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 12px 0;
        }
        .disclaimer {
            background: #fef2f2;
            border: 2px solid #ef4444;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trust Your Sight</h1>
            <p>Eye Health Education & Awareness</p>
        </div>
        <div class="content">
            <h2>Welcome</h2>
            <div class="disclaimer">
                <h4>IMPORTANT: This app cannot diagnose medical conditions</h4>
                <p>This is for educational purposes only. Always consult eye care professionals.</p>
            </div>
            <button class="btn" onclick="alert('Tutorial system working!')">Test App</button>
        </div>
    </div>
</body>
</html>
