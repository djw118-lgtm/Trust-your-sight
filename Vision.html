<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust Your Sight - Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .scanner-container { width: 100vw; height: 100vh; position: relative; }
    #scannerVideo { width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: absolute; top:0; left:0; right:0; bottom:0; pointer-events:none; }
    .eye-target {
      position: absolute; top:50%; left:50%; width:120px; height:120px;
      border:3px solid #22c55e; border-radius:50%;
      transform: translate(-50%,-50%); transition:all 0.3s ease;
    }
    .eye-target.capturing { border-color:#ef4444; background:rgba(239,68,68,0.2); animation:pulse 0.5s ease-in-out; }
    .eye-target.captured { border-color:#22c55e; background:rgba(34,197,94,0.2); }
    @keyframes pulse { 0%{transform:translate(-50%,-50%) scale(1);}50%{transform:translate(-50%,-50%) scale(1.1);}100%{transform:translate(-50%,-50%) scale(1);} }
    .instruction-text {
      position: absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.7); padding:10px 20px; border-radius:20px;
      font-weight:bold; text-align:center;
    }
    .control-panel {
      position: absolute; bottom:0; left:0; right:0;
      background:rgba(0,0,0,0.7); padding:10px;
      display:flex; justify-content:space-around;
    }
    .control-btn {
      background:rgba(255,255,255,0.2); border:none; color:white;
      padding:10px 15px; border-radius:8px; font-size:16px; cursor:pointer;
    }
    .scan-complete {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.9); padding:30px; border-radius:12px;
      display:none; text-align:center;
    }
    .scan-complete.show { display:block; }
    .results-btn {
      margin:10px; background:#22c55e; border:none;
      padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:bold;
    }
    footer {
      position:absolute; bottom:0; width:100%; text-align:center;
      font-size:13px; color:#aaa; background:rgba(0,0,0,0.8); padding:5px;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <video id="scannerVideo" autoplay muted playsinline></video>
    <div class="overlay">
      <div id="eyeTarget" class="eye-target"></div>
      <div class="instruction-text" id="instructionText">Preparing scan...</div>
    </div>

    <!-- Controls -->
    <div class="control-panel">
      <button class="control-btn" onclick="toggleAudio()" id="audioBtn">üîä Audio On</button>
      <button class="control-btn" onclick="togglePause()" id="pauseBtn">‚è∏ Pause</button>
      <button class="control-btn" onclick="switchCamera()">üîÑ Switch Camera</button>
      <button class="control-btn" onclick="exitScan()">‚ùå Exit</button>
    </div>

    <!-- Results -->
    <div class="scan-complete" id="scanComplete">
      <h2>‚úÖ Demo Results</h2>
      <div id="resultText"></div>
      <button class="results-btn" onclick="startOver()">üîÑ New Scan</button>
      <button class="results-btn" onclick="window.print()">üñ® Print / Save PDF</button>
      <button class="results-btn" onclick="alert('Sharing demo...')">üì§ Share</button>
      <button class="results-btn" onclick="window.location.href='index.html'">üè† Back to Start</button>
    </div>
  </div>

  <footer>
    ‚ö†Ô∏è Demo only ‚Äî not medical grade. Please consult your doctor. Timestamped results are for demonstration purposes.
  </footer>

  <script>
    let audioEnabled = true;
    let isPaused = false;
    let usingFront = true;
    let currentStream;

    let currentEye = "right";
    let currentPosition = 0;
    let totalPositions = 9;
    let isScanning = false;

    const video = document.getElementById('scannerVideo');
    const instructionEl = document.getElementById('instructionText');
    const target = document.getElementById('eyeTarget');

    const scanPositions = [
      { instruction: 'Look straight ahead', arrow: 'üëÅÔ∏è' },
      { instruction: 'Look up', arrow: '‚¨ÜÔ∏è' },
      { instruction: 'Look up and right', arrow: '‚ÜóÔ∏è' },
      { instruction: 'Look right', arrow: '‚û°Ô∏è' },
      { instruction: 'Look down and right', arrow: '‚ÜòÔ∏è' },
      { instruction: 'Look down', arrow: '‚¨áÔ∏è' },
      { instruction: 'Look down and left', arrow: '‚ÜôÔ∏è' },
      { instruction: 'Look left', arrow: '‚¨ÖÔ∏è' },
      { instruction: 'Look up and left', arrow: '‚ÜñÔ∏è' }
    ];

    const demoResults = [
      "üü¢ Retinal Vessels: Healthy",
      "üü¢ Neurological Patterns: Normal",
      "üü¢ Blood Pressure Indicators: Normal",
      "üü¢ Optic Nerve: No abnormalities",
      "üü° Cardiovascular Health: Moderate risk markers",
      "üü° Retinal Vessels: Mild irregularities",
      "üü° Diabetes Risk: Possible early signs ‚Äî consult doctor",
      "üü° Blood Pressure Indicators: Slightly elevated",
      "üî¥ Retinal Vessels: Leakage detected",
      "üî¥ Cardiovascular Health: High-risk markers",
      "üî¥ Neurological Patterns: Abnormal activity",
      "üî¥ Diabetes Risk: Strong indicators ‚Äî professional check advised"
    ];

    async function initCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      try {
        const constraints = { video: { facingMode: usingFront ? "user" : "environment" } };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        console.error("Camera error:", err);
        instructionEl.textContent = "Camera access required.";
      }
    }

    function speak(text) {
      if (!audioEnabled) return;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    }

    function toggleAudio() {
      audioEnabled = !audioEnabled;
      document.getElementById('audioBtn').textContent = audioEnabled ? "üîä Audio On" : "üîá Audio Off";
      speak(audioEnabled ? "Audio enabled" : "Audio muted");
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById('pauseBtn').textContent = isPaused ? "‚ñ∂ Resume" : "‚è∏ Pause";
      speak(isPaused ? "Scan paused" : "Scan resumed");
      if (!isPaused) performPositionScan();
    }

    function switchCamera() {
      usingFront = !usingFront;
      initCamera();
      speak(usingFront ? "Front camera" : "Rear camera");
    }

    function exitScan() {
      if (confirm("Exit scan? Progress will be lost.")) {
        window.location.href = "index.html";
      }
    }

    function performPositionScan() {
      if (isPaused || !isScanning) return;
      const pos = scanPositions[currentPosition];
      instructionEl.textContent = `${currentEye.toUpperCase()} eye: ${pos.instruction} ${pos.arrow}`;
      speak(pos.instruction);
      target.className = "eye-target positioned";
      setTimeout(() => { if (!isPaused && isScanning) capturePosition(); }, 3000);
    }

    function capturePosition() {
      if (isPaused || !isScanning) return;
      target.className = "eye-target capturing";
      speak("Hold steady");
      setTimeout(() => {
        if (!isPaused && isScanning) {
          target.className = "eye-target captured";
          speak("Captured");
          setTimeout(() => { nextPosition(); }, 1500);
        }
      }, 1500);
    }

    function nextPosition() {
      currentPosition++;
      if (currentPosition >= totalPositions) {
        if (currentEye === "right") {
          currentEye = "left";
          currentPosition = 0;
          speak("Right eye complete. Cover your right eye, scanning left eye.");
          setTimeout(() => performPositionScan(), 3000);
        } else {
          completeScan();
        }
      } else {
        performPositionScan();
      }
    }

    function completeScan() {
      isScanning = false;
      document.getElementById('scanComplete').classList.add('show');
      const ts = new Date().toLocaleString();

      // pick 6 unique results, make sure at least 2 are green
      const greens = demoResults.filter(r => r.startsWith("üü¢"));
      const others = demoResults.filter(r => !r.startsWith("üü¢"));
      const selected = [];

      // add 2 greens
      selected.push(greens[Math.floor(Math.random() * greens.length)]);
      selected.push(greens[Math.floor(Math.random() * greens.length)]);

      // add 4 others
      while (selected.length < 6) {
        const choice = others[Math.floor(Math.random() * others.length)];
        if (!selected.includes(choice)) selected.push(choice);
      }

      document.getElementById('resultText').innerHTML =
        `<ul style="text-align:left;max-width:400px;margin:0 auto;">${selected.map(r => `<li>${r}</li>`).join("")}</ul><p><em>Generated: ${ts}</em></p>`;
      speak("Scan complete. Results displayed.");
    }

    function startOver() { window.location.href = "Vision.html"; }

    document.addEventListener("DOMContentLoaded", () => {
      initCamera();
      speak("Starting scan. Cover your left eye and face the camera.");
      setTimeout(() => { isScanning = true; performPositionScan(); }, 3000);
    });
  </script>
</body>
</html>
